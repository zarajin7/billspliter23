<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    
    <title>Bill</title>
</head>
<body>
<section>
    <div class="card">
        <h1>Bill</h1>

        <div class="card__input">
            <span>$</span>
            <input type="number" placeholder="NO">
        </div>

        <h1>Select Tip $</h1>

        <div class="card__tip">
         
            <div class="tip">5%</div>
            <div class="tip">10%</div>
            <div class="tip">15%</div>
            <div class="tip">25%</div>
            <div class="tip">50%</div>
            <div class="tip__input"><input type="number" placeholder="Custom tip"></div>
        </div>
        <h2>Number of people</h2>
      
        <input  class="ph__placeholder" type="number" placeholder="number of people">
    </div>

    <div class="card__input2">
        <p class="card__tip2">Tip Amount<span>$0.00</span></p>
        <p class="card__tip2__total">Total<span>$0.00</span></p>
        <button>Reset</button>
    </div>
</section>

</body>
</html>
